name: ci/cd

on:
  push:
    branches:
      - main

jobs:
  build:
    # The type of runner that the job will run on
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }} 
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "Windows Latest MSVC",
            os: windows-latest,
            artifact: "windows_msvc",
            build_type: "Release",
          }
        - {
            name: "Ubuntu_Latest_GCC",
            os: ubuntu-latest,
            artifact: "ubuntu_gcc",
            build_type: "Release",
          }
    steps:
      - uses: actions/checkout@v3
      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main
        with:
          version: 1.62.0
      - name: Conan version
        run: echo "${{ steps.conan.outputs.version }}"

      - name: Install dependencies on windows
        if: startsWith(matrix.config.os, 'windows')
        run: |
          choco install ninja cmake
          ninja --version
          cmake --version

      - name: Install dependencies on ubuntu
        if: startsWith(matrix.config.name, 'Ubuntu_Latest_GCC')
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build cmake
          ninja --version
          cmake --version
          gcc --version

      - name: Use cmake
        run: cmake  -S./ -B./build && cmake --build ./build --config Debug

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: ${{ matrix.config.artifact }}.zip
          directory: ${{ github.workspace }}/build/bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.artifact }}
          path: ${{ github.workspace }}/build/bin/${{ matrix.config.artifact }}.zip
      
      - name: Read release.md and use it as a body of new release
        id: read_release
        shell: bash
        run: |
          title=$(awk '/^#[^#]/ { print substr($0, 2); exit }' RELEASE.md)
          echo "RELEASE_TITLE=$title" >> $GITHUB_ENV
      
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: ${{ github.workspace }}/build/bin/${{ matrix.config.artifact }}.zip
          tag: ${{ env.RELEASE_TITLE }}
          overwrite: true
          body: "body"